<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container-fluid background">
		<ul class="nav justify-content-end">
            <li class="nav-item">
				<button class ="btn" onclick="doLogout();">Logout</button>
            </li>
        </ul>
		<div class="container-sm">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Search contact..." aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="container-xl contacts-container">
			<div class="row text-center title-container border-bottom border-dark">
				<div class="col contact">
					First Name
				</div>
				<div class="col contact">
					Last Name
				</div>
				<div class="col contact">
					Email
				</div>
				<div class="col contact">
					Phone
				</div>
				<div class="col contact">
					Date Added
				</div>
			</div>
			<div class="row text-center rows-container">
				<div class="col contact">
					First Name
				</div>
				<div class="col contact">
					Last Name
				</div>
				<div class="col contact">
					Email
				</div>
				<div class="col contact">
					Phone
				</div>
				<div class="col contact">
					Date Added
				</div>
			</div>
		</div>
		
	</div>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
