<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
	</script>
</head>
<body>
	<div class="container-fluid background">
		<ul class="nav justify-content-end">
            <li class="nav-item">
				<button class ="btn" onclick="doLogout();">Logout</button>
            </li>
        </ul>
		<div class="container-lg">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="input-group">
						<input  class="form-control" id="searchText" type="text" placeholder="Search contact..." aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-md-2">
					<button class="btn btn-warning align-top" id="searchContactButton" onclick=searchContacts()>Search</button>
					<span id="contactSearchResult"></span>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-3 addContact">
				<div class="col-md-2">
					<input class="form-control" type="text" id="newContactFirstNameText" placeholder="First Name" required>
				</div>
				<div class="col-md-2">
					<input class="form-control" type="text" id="newContactLastNameText" placeholder="Last Name" required>
				</div>
				<div class="col-md-3">
					<input class="form-control" type="text" id="newContactPhoneText" placeholder="XXX-XXX-XXXX" required>
				</div>
				<div class="col-md-3">
					<input class="form-control" type="text" id="newContactEmailText" placeholder="foo@email.com" required>
				</div>
				<div class="col-sm-1">
					<button class="btn btn-warning align-top" type="button" id="addContactButton" onclick="addContact()">Add</button>
					<span id="contactAddResult"></span>
				</div>			
			</div>
			<div class="col">
				<table id="contacts" cellpadding="0" cellspacing="0" border="2">
					<thread>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Edit Contact</th>
						</tr>
					</thread>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</div>
	</div>


		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>	
</body>
</html>
