		}, false);

</head>
<body>
	<div class="container-fluid background">
		<ul class="nav justify-content-end">
            <li class="nav-item">
				<button class ="btn" onclick="doLogout();">Logout</button>
            </li>
        </ul>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="input-group mb-3">
						<input  id="searchText" type="text" class="form-control" placeholder="Search contact..." aria-describedby="basic-addon1">
						<button class="btn btn-warning" id="searchContactButton" onclick=searchContacts()>Search</button>
						<span id="contactSearchResult"></span>
						<p id="contactList">
						</p><br /><br>
						
						<button type="button" id="addContactButton" class="btn btn-warning" onclick=addContact()>Add Contact</button>
						<span id="contactAddResult"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-9">
				<table id="contacts" cellpadding="0" cellspacing="0" border="2">
					<thread>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Edit Contact</th>
						</tr>
					</thread>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</div>
	</div>
