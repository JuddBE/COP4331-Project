<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
	<div class="container-fluid background">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <button class="btn" onclick="location.href = 'index.html'">Home</button>
            </li>
            <li class="nav-item">
                <button class ="btn" onclick="location.href = 'login.html'">Login</button>
            </li>
          </ul>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="row mb-3">
					  <label for="firstName">First name</label>
					  <div class="col-sm-12">
						<input type="firstName" class="form-control" id="firstName" required
                        autocomplete="on"/>
					  </div>
					</div>
                    <div class="row mb-3">
                        <label for="lastName">Last name</label>
                        <div class="col-sm-12">
                          <input type="lastName" class="form-control" id="lastName" required
                          autocomplete="on"/>
                        </div>
                    </div>
					<div class="row mb-3">
					  <label for="userName">Username </label>
					  <div class="col-sm-12">
						<input type="userName" class="form-control" id="userName" required/>
						<div class="valid-feedback">Good</div>
      					<div class="invalid-feedback">Wrong</div>
					  </div>
					</div>
					<div class="row mb-3">
					  <label for="password">Password </label>
					  <div class="col-sm-12">
						<input type="password" class="form-control" id="password" required/>
						<div class="valid-feedback">Good</div>
      					<div class="invalid-feedback">Wrong</div>
					  </div>
					</div>
					<div class="row mb-3">
					  <div class="col-sm-12">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="gridCheck1"/>
						  <label class="form-check-label" for="gridCheck1">
							Remember me
						  </label>
						</div>
					  </div>
					</div>
                    <div class="d-grid">
                        <button class="btn btn-success" type="submit" onclick="doSignup()">Submit</button>
                        <span class="text" id="signupResult"></span>
                    </div>
					<div class="col-6 mt-4 mt-xxl-0 w-auto h-auto">

						<div
						  class="alert px-4 py-3 mb-0 d-none"
						  role="alert"
						  data-mdb-color="warning"
						  id="password-alert"
						  >
						  <ul class="list-unstyled mb-0">
							<li class="requirements leng">
							  <i class="fas fa-check text-success me-2"></i>
							  <i class="fas fa-times text-danger me-3"></i>
							  Your password must have at least 8 chars</li>
							<li class="requirements big-letter">
							  <i class="fas fa-check text-success me-2"></i>
							  <i class="fas fa-times text-danger me-3"></i>
							  Your password must have at least 1 Capital letter.</li>
							<li class="requirements num">
							  <i class="fas fa-check text-success me-2"></i>
							  <i class="fas fa-times text-danger me-3"></i>
							  Your password must have at least 1 number.</li>
							<li class="requirements special-char">
							  <i class="fas fa-check text-success me-2"></i>
							  <i class="fas fa-times text-danger me-3"></i>
							  Your password must have at least 1 special char.</li>
						  </ul>
						</div>
					
					  </div>
			</div>
			<div class="col-md-4-col col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
